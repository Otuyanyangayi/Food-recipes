<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initilial-scale="1.0">
    <title>Food Recipes </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find Food Recipes </h2>
                <blockquote>
                    Good food is the foundation of genuine happiness.<br>
                    <cite>Auguste Escoffier</cite>
                </blockquote>

                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter a food type" id="search-input">
                    <button type="submit" class="search-btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                </div>
                <div class="meal-result">
                    <h2 class="title">Your Search Results:</h2>
                    <div id="meal">
                        <div class="meal-item">
                            <div class="meal-img">
                                <img src="meatballs.jpeg" alt="meat balls ">
                            </div>
                            <div class="meal-name">
                                <h3>Meat Balls </h3>
                                <a href="#" class="recipe-btn">Get Recipe</a>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>








        <script src="./index.js"></script>
</body>

</html>
